<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- link fortawsome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <!-- link css bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <!-- link CSS-->
        <link rel="stylesheet" href="./css/style.css" />
        <title>Vue To Do List</title>
    </head>

    <body>
        <div id="app">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="text-center">
                            <div class="my-1">
                                <h1>{{ title }}</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="content">
                            <h3><strong>MY TO DO LIST</strong></h3>
                            <hr>
                            <ul class="list-unstyled">
                                <div v-if="tasks.length === 0">
                                    <h4 class="text-center">NON VI SONO PRESENTI TASK </h4>
                                </div>
                                <li v-for="(task, index) in tasks">
                                    <div class="d-flex justify-content-between">
                                        <div :class="task.done === true ? 'task-done' : ''">
                                            {{task.text}}
                                        </div>
                                        <div>
                                            <button class="me-1 btn btn-sm" :class="task.done ? 'btn-dark' : 'btn-success'" @click="cambiaStatoTask(index)">
                                                <i class="fas" :class="task.done ? 'fa-x' : 'fa-check'"></i>
                                            </button>
                                            <button class="btn btn-sm btn-danger" @click="eliminaTask(index)">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div class="input-group">
                                <div class="input-field">
                                    <input type="text" class="input-task" placeholder="Aggiungi Task" name="newTask" id="newTask" v-model="newTask" @keyup.enter="aggiungiTask">
                                </div>
                                <div class="input-button">
                                    <button class="btn btn-sm btn-dark" @click="aggiungiTask">
                                        <i class="fas fa-plus mr-2"></i>
                                        AGGIUNGI
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- link js bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <!-- link script vue js-->
        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <!--link script JS-->
        <script text="text/javascript" src="./js/script.js"></script>
    </body>

</html>
